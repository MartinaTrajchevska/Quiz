<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="quiz">
	  <div id="quiz-header">
	    <h1>Find out in which programming language you're the best in</h1>
	    <!-- Optionally add a home button -->
	    <p><a id="quiz-home-btn">Home</a></p>
	  </div>
	  <div id="quiz-start-screen">
	    <p><a href="#" id="quiz-start-btn" class="quiz-button">Start</a></p>
	  </div>
	</div>
</div>
<link rel="stylesheet" type="text/css" href="css/jquery.quiz.css">
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script src="js/jquery.quiz.js"> </script>
<script type="text/javascript">
	$('#quiz').quiz({
	  //resultsScreen: '#results-screen',
	  //counter: false,
	  //homeButton: '#custom-home',
	  counterFormat: 'Question %current of %total',
	  questions: [
	    {
	      'q': 'What is your current level of technical experience?',
	      'options': [
	        'Very little',
	        'I dont have any experience',
	        'I have some background' ,
	        'Lots. I love to expand my coding knowledge<br>'

	      ],
	      
	    },
	    {
	      'q': 'What type of website do you want to create?',
	      'options': [
	        'Business',
	        'E-commerce online store',
	        'Information' ,
	        'Blog' ,
	        'Portfolio' 
	      ],
	    },
	    {
	      'q': 'What sort of developer you want to be?',
	      'options': [
	        'Game',
	        'Web',
	        'Mobile' ,
	        'Desktop Software' ,
	        'Data Scientist'
	      ],
	    },
	    {
	      'q': 'What kind of projects do you want to build?',
	      'options': [
	        'Robots',
	        'Virtual Reality Games',
	        'Apps',
	        'Functional Websites'
	      ],
	    }
	  ]
	});	
</script>
</body>
</html>
